# Deploy on push to master
# This workflow affects all our Vue apps. The logic for this automation is:
#
#	1. increment the version in package.json
#	2. push the new version to the master branch
#	3. build the project
#	4. deploy the project

# It relies on the `FIREBASE_TOKEN` secret being available in this repo.

name: deploy-fabricated-website

on:
  push:
    branches:
    - master
    paths:
    - 'fabricated-website/**'

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build project
      run: |
        cd fabricated-website
        npm ci
        npm run build

    - name: Deploy to Firebase
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        PROJECT_PATH: 'fabricated-website'